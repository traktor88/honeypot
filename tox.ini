[tox]
envlist = py{27,37}-django{111,20,21}, py36-django20, flake8

[testenv:flake8]
deps = flake8
commands = flake8 --ignore=E402,E731 honeypot

[testenv]
deps =
    django111: Django==1.11
    django20: Django==2.0
    django21: Django==2.1
commands =
    django-admin.py test --settings test_settings --pythonpath=.
pip_pre = True

[flake8]
max-line-length=99
